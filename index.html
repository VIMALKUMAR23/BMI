<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHthehwrYjkMf7dFEvDDOYXPhoNK7lQvq7pw&s">
    <title>BMI (Body Mass Index)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-content {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="form-content">
            <h1 class="text-center mt-5 text-warning">BMI <span class="text-dark">calculator</span></h1>
            <div class="border border-dark border-5 p-5 rounded-3">
                <form action="">
                    <!-- radio button (Gender) -->
                    <div class="p-3">
                        <span>Gender:</span>
                        <input class="form-check-input mt-1 ms-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        ðŸ‘¦
                        <input class="form-check-input ms-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        ðŸ‘§
                    </div>
                    <!-- weight -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">Weight (kg)</span>
                        <input id="weight" type="number" class="form-control" placeholder="Weight in kg" aria-label="Weight in kg" aria-describedby="basic-addon2">
                    </div>
                    <!-- height -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">Height (cm)</span>
                        <input id="height" type="number" class="form-control" placeholder="Height in cm" aria-label="Height in cm" aria-describedby="basic-addon2">
                    </div>
                    <p id="invalid" class="text-danger "></p>
                    <div class="d-flex justify-content-evenly ">
                        <button class="btn btn-success" type="button" onclick="clear();">RESET</button>
                        <button class="btn btn-dark" type="button" onclick="cal();">CALCULATE</button>
                    </div>

                </form>
            </div>
            <!-- result value of BMI here-->
            <div class="text-center mt-3">
                <h3>Your BMI is</h3>
                <h1 id="BMI"></h1>
                <h5 id="typeValue" class="text-warning"></h5>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
